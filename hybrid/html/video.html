<!-- webview.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>webview</title>
		<style type="text/css">
			body,
			html {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div class="all">
			<video id='myVideo' class='video-js vjs-default-skin vjs-big-play-centered' controls autoplay muted
				x-webkit-airplay="true" x5-video-player-fullscreen="true" preload="auto" playsinline="true"
				webkit-playsinline x5-video-player-type="h5" style="object-fit:fill;width:375px; height:200px">
				<source id="sourceS" type="application/x-mpegURL"
					src="">
			</video>
		</div>
	</body>
</html>

<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>

<script type="text/javascript">
	document.addEventListener('UniAppJSBridgeReady', function() {
		let obj = location.search;
		let videoArr = obj.split('=')[1].split(',')[0]
		let sourceS = document.getElementById('sourceS')
		console.log(videoArr,'2222222222')
		sourceS.src = videoArr

	});
</script>
